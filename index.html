<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.cycle.all.min.js"></script>
<script src="js/jquery.maximage.min.js"></script>
<script src="js/jquery.modalbox-1.4.1-min.js"></script>
<script type="text/javascript">
jQuery(document).ready(function(){
	//リンクのフェイド
	jQuery('a').hover(
		function(){
			$(this).stop().fadeTo(200,0.7);
		},
		function () {
			$(this).stop().fadeTo(50,1);
		}
	 );
	//背景スライドショー 画像フェイド 3秒=3000
	jQuery('#maximage').maximage({
			cycleOptions: {
							fx: 'scrollDown', //移り変わり効果：fade,scrollTop,scrollRight,,scrollDown,scrollLeft
							speed: 500, //移り変わり時間
							timeout: 7000, //止まっている時間：0でスライドしない
							prev: '#arrow_left',
							next: '#arrow_right'
							},
		cssBackgroundSize: false,
		backgroundSize: function( $item ){
			var verticalOffset = 0,
			    horizontalOffset = 0;

			if($.Window.data('w') / $.Window.data('h') < $item.data('ar')){
				$item
					.height($.Window.data('h') - verticalOffset)
					.width((($.Window.data('h') - verticalOffset) * $item.data('ar')).toFixed(0));
			}else{
				$item
					.height((($.Window.data('w') - horizontalOffset) / $item.data('ar')).toFixed(0))
					.width($.Window.data('w') - horizontalOffset);
			}
		},
		//最初のフェイドイン時間 1秒=1000
		onImagesLoaded: function(){
			jQuery('#maximage').fadeIn(1000);
		}
	});

	jQuery('#pause').click(function() {
		$('#maximage').cycle('toggle');
	});

	//モーダルボックス
	//1
	jQuery("a.open01").modalBox({
		getStaticContentFrom : "#window01",
		positionLeft : "0",
		positionTop : "0",
		setTypeOfFadingLayer : 'custom',
		setStylesOfFadingLayer : {
			 //背景色と透明度
			custom : 'background-color:#000; filter:alpha(opacity=80); -moz-opacity:0.8; opacity:0.8;'
			}
	});

})();

</script>
